<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0A1628;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0A1628 0%, #0F1F2E 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 217, 255, 0.05) 25%, rgba(0, 217, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 217, 255, 0.05) 75%, rgba(0, 217, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 217, 255, 0.05) 25%, rgba(0, 217, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 217, 255, 0.05) 75%, rgba(0, 217, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px; /* reduced from 40px to fit within 720px */
        }
        
        .title-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 217, 255, 0.3));
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 10px; /* reduced from 20px */
            align-items: center;
        }
        
        .institution {
            font-size: 18px;
            color: #FF6B35;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .period {
            font-size: 16px;
            color: #1E88E5;
            font-weight: 500;
        }
        
        .developer {
            font-size: 16px;
            color: #E8F4F8;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D9FF, transparent);
            margin: 6px 0; /* reduced from 10px */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content">
            <img src="/home/ubuntu/stock_control_app/slide_images/slide1_title.png" alt="Stock Control Application" class="title-image">
            
            <div class="info-section">
                <div class="divider"></div>
                <div class="institution">Wyden | UniRuy</div>
                <div class="period">Programação Orientada a Objetos em Java - Final de Semestre 2025</div>
                <div class="developer">Desenvolvedor: [Seu Nome]</div>
            </div>
        </div>
    </div>
</body>
</html>
