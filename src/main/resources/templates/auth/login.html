<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .login-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .login-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">游닍</div>
            <h1>Sistema de Estoque</h1>
            <p class="login-subtitle">Fa칞a login para continuar</p>
            
            <!-- Alertas de erro/sucesso -->
            <div th:if="${param.error}" class="alert alert-error">
                Usu치rio ou senha inv치lidos!
            </div>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}">
                Erro de autentica칞칚o
            </div>
            
            <div th:if="${message}" class="alert alert-success" th:text="${message}">
                Mensagem de sucesso
            </div>
            
            <!-- Formul치rio de login -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usu치rio:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Digite seu usu치rio" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">
                    Entrar no Sistema
                </button>
            </form>
            
            <div class="login-info">
                <strong>Usu치rio padr칚o:</strong> admin<br>
                <strong>Senha padr칚o:</strong> admin123
            </div>
        </div>
    </div>
</body>
</html>
